version: '2'
cloud:
  organization: ''
  project: ''
  hostname: ''
sql:
  - engine: 'postgresql'
    queries: 'db/query'
    schema: 'db/migration'
    gen:
      go:
        package: 'db'
        out: 'db/sqlc'
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        sql_package: 'pgx/v5'

overrides:
  go: null
plugins: []
rules: []
options: {}
